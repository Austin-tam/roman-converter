<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main id="main">
    <div class="d-flex flex-column align-items-center h-100 w-100" id="main-div">
      <h1><u>Roman Converter</u></h1><br>

      <h6 class="w-50 text-center">Use the buttons below, to enter a number to convert it to its roman numeral equivalent. Since the original usage of roman numerals only had a range from 1-3999, this converter will only accept numbers within that range.</h6>
      <br>
      <h5 id="roman-desc"></h5>
      <h3 id="roman-number"></h3>
      <br>
      <div class="w-25" style="background-color: #b3d4fc" id="converter-div">
        <form>
          <!-- TODO: fix the structure for the 0 button and the backspace and enter buttons-->
          <div class="form-group">
            <input readonly class="w-100 form-control form-control-lg" type="number" id="roman-input" placeholder="0" name="roman-input" min="1" max="3999">
          </div>

          <div class="form-group">
            <div class="container">
              <div class="row">
                <div class="col-lg-9">
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-1">1</button>
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-2">2</button>
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-3">3</button>
                  </div>
                </div>

                <div class="col-lg-3">
                  <button type="button" class="btn btn-lg btn-danger col p-4" id="btn-clear">C</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="container">
              <div class="row">
                <div class="col-lg-9">
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-4">4</button>
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-5">5</button>
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-6">6</button>
                  </div>
                </div>

                <div class="col-lg-3">
                  <button type="button" class="btn btn-lg btn-primary p-4 col" id="btn-back">BACK</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="container">
              <div class="row">
                <div class="col-lg-9">
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-7">7</button>
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-8">8</button>
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-9">9</button>
                  </div>
                </div>

                <div class="col-lg-3">
                  <button type="button" class="btn btn-lg btn-success p-4 col" id="btn-enter">ENTER</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="container">
              <div class="row">
                <div class="col-lg-9">
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-lg btn-secondary col-lg-3 p-4 mx-auto" id="btn-0">0</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
